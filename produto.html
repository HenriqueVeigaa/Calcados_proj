<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/produto.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script async src="Js/prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-shoe-prints" id="nav_logo"> Asa nos Pés</i>

            <ul id="nav_list">
                <li class="nav-item ">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#testimonials">Avaliações</a>
                </li>
                <li class="nav-item active">
                    <a href="produto.html">Produtos</a>
                </li>
            </ul>

            <button class="btn">
                Login
                
            </button>

            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#testimonials">Avaliações</a>
                </li>
                <li class="nav-item">
                    <a href="produto.html">Produtos</a>
                </li>
            </ul>

            <button class="btn">
                Login
            </button>
        </div>
    </header>



    <section class="container car-section">
        <h2 class="section-title">Carrinho de Compras</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th class="table-item first">Item</th>
                    <th class="table-item second">Preço</th>
                    <th class="table-item third">Quantidade</th>

                </tr>
            </thead>

            <tbody>
                <tr class="cart-prod">
                    <td class="prod-id">
                        <img src="" class="cart-img" alt="">
                        <strong class="cart-title">Tenis de rodinha</strong>
                    </td>
                    <td class="cart-price">
                        <span>R$20,00</span>
                    </td>

                    <td>
                        <input type="number" min="0" class="qtd-prod">
                        <button class="remove-btn" type="button">Remover</button>

                    </td>
                </tr>

                <tr class="cart-prod">
                    <td class="prod-id">
                        <img src="" class="cart-img" alt="">
                        <strong class="cart-title">Tenis de rodinha</strong>
                    </td>
                    <td class="cart-price">
                        <span>R$</span>
                    </td>

                    <td>
                        <input class="qtd-prod" type="number" min="0">
                        <button class="remove-btn" type="button">Remover</button>

                    </td>
                </tr>
               
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" class= "cart-total"> 
                        <strong>Total:</strong>
                        <span>R$10,00</span>

                    </td>
                </tr>    
            </tfoot>
        </table>
        <button class="btn-cart" type="button">Finalizar Compra</button>
    </section>
    <footer>
        <img src="images/wave.svg" alt="">

        <div id="footer_items">
            <span id="copyright">
                &copy 2024 Arthur Ferraz, Henrique Veiga, Lucas Brito
            </span>

            <div class="social-media-buttons">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
